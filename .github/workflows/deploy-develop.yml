name: Deploy to develop

on:
  push:
    branches:
      - main
    paths:
      - config/develop.json
  workflow_dispatch:
    inputs:
      service-number:
        description: 'Type 1 for frontend, 2 for enrichment, 3 for wagtail'
        required: true

permissions:
  id-token: write

concurrency:
  group: deploy-develop
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: develop
      url: https://dev-www.nationalarchives.gov.uk/
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Map service number to service name
        id: map_service
        run: |
          case "${{ github.event.inputs.service-number }}" in
            1) SERVICE_NAME="frontend" ;;
            2) SERVICE_NAME="enrichment" ;;
            3) SERVICE_NAME="wagtail" ;;
            *) echo "Invalid input: ${{ github.event.inputs.service-number }}"; exit 1 ;;
          esac
          echo "SERVICE_NAME=$SERVICE_NAME" >> $GITHUB_ENV
          echo "Mapped service number ${{ github.event.inputs.service-number }} to $SERVICE_NAME"

      - name: Deploy service
        uses: ./.github/actions/deploy
        with:
          config-file: develop.json
          service-name: ${{ env.SERVICE_NAME }}
          aws-role: arn:aws:iam::846769538626:role/GithubOIDCProviderIAMRolePermissions-Role-I80RXHT6O1PL
          parameter-path: /application/web/${{ env.SERVICE_NAME }}/docker_images
          deployed-parameter-path: /application/web/${{ env.SERVICE_NAME }}/deployed_version

  tests:
    runs-on: ubuntu-latest
    needs:
      - deploy
    env:
      GH_TOKEN: ${{ secrets.ACTIONS_GITHUB_TOKEN_TEST_RUNNER }}
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: |
          gh workflow run manual.yml --repo nationalarchives/ds-tna-website-tests --raw-field domain=https://dev-www.nationalarchives.gov.uk --raw-field exclude-tests=@wip --raw-field notify-slack-on-pass=false --raw-field notify-slack-on-fail=true --raw-field description="$(git log -1 --pretty=%B | sed '/./,$!d' | sed '/^$/d' | sed 's/^/> /')"
          sleep 5
          gh run watch --exit-status --repo nationalarchives/ds-tna-website-tests $(gh run list --repo nationalarchives/ds-tna-website-tests --workflow manual.yml -L1 --json databaseId --jq .[0].databaseId)
