name: Deploy to develop

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: develop
      url: https://dev-www.nationalarchives.gov.uk/
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          config: develop.json
          environment: develop

