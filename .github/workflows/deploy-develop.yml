name: Deploy to develop

on:
  push:
    branches:
      - main
    paths:
      - config/develop.json
  workflow_dispatch:

permissions:
  id-token: write

concurrency:
  group: deploy-develop
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: develop
      url: https://dev-www.nationalarchives.gov.uk/
    strategy:
      matrix:
        service:
          - frontend
          - enrichment
          - wagtail
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Deploy service
        uses: ./.github/actions/deploy
        with:
          config-file: develop.json
          service-name: ${{ matrix.service }}
          aws-role: arn:aws:iam::846769538626:role/GithubOIDCProviderIAMRolePermissions-Role-I80RXHT6O1PL
          parameter-path: /application/web/${{ matrix.service }}/docker_images
          deployed-parameter-path: /application/web/${{ matrix.service }}/deployed_version

  test:
    runs-on: ubuntu-latest
    needs:
      - deploy
    env:
      GH_TOKEN: ${{ secrets.ACTIONS_GITHUB_TOKEN_TEST_RUNNER }}
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: gh workflow run manual.yml --repo nationalarchives/ds-tna-website-tests --raw-field domain=https://dev-www.nationalarchives.gov.uk --raw-field exclude-tests=@wip --raw-field notify-slack-on-pass=false --raw-field notify-slack-on-fail=true --raw-field description="$(git log -1 --pretty=%B | sed '/./,$!d' | sed '/^$/d' | sed 's/^/> /')"
