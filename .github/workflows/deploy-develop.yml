name: Deploy to develop

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: develop
      url: https://dev-www.nationalarchives.gov.uk/
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          config: develop.json
          environment: develop

  test:
    runs-on: ubuntu-latest
    needs:
      - deploy
    env:
      GH_TOKEN: ${{ secrets.ACTIONS_GITHUB_TOKEN_TEST_RUNNER }}
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: gh workflow run manual.yml --repo nationalarchives/ds-tna-website-tests --raw-field domain=https://dev-www.nationalarchives.gov.uk --raw-field notify-slack=true
