name: Release to staging

on:
  workflow_dispatch:
    inputs:
      copy-develop:
        description: Copy values from develop
        type: boolean
        required: true
        default: true
      notify-slack:
        description: Send Slack message
        type: boolean
        required: true
        default: true

permissions:
  id-token: write
  contents: write

concurrency:
  group: deploy-staging
  cancel-in-progress: false

jobs:
  compare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compare develop to staging
        run: |
          SOURCE=develop
          TARGET=staging
          echo "## Changes" >> $GITHUB_STEP_SUMMARY
          echo >> $GITHUB_STEP_SUMMARY
          echo "\`develop\` -> \`staging\`" >> $GITHUB_STEP_SUMMARY
          echo >> $GITHUB_STEP_SUMMARY
          echo "| Service | Source | Target | Changes |" >> $GITHUB_STEP_SUMMARY
          echo "| ------- | ------ | ------ | ------- |" >> $GITHUB_STEP_SUMMARY
          jq --raw-output '.services | keys[]' "config/$SOURCE.json" | while read -r SERVICE_NAME; do SERVICE_SOURCE=$(jq --raw-output --arg service "$SERVICE_NAME" '.services[$service].version' "config/$SOURCE.json") && SERVICE_TARGET=$(jq --raw-output --arg service "$SERVICE_NAME" '.services[$service].version' "config/$TARGET.json") && [ "$SERVICE_SOURCE" != "$SERVICE_TARGET" ] && echo "| $SERVICE_NAME | \`$SERVICE_SOURCE\` | \`$SERVICE_TARGET\` | [Compare](https://github.com/nationalarchives/ds-$SERVICE_NAME/compare/v$SERVICE_TARGET...v$SERVICE_SOURCE) |" >> $GITHUB_STEP_SUMMARY || echo "| $SERVICE_NAME | \`$SERVICE_SOURCE\` | \`$SERVICE_TARGET\` | [No changes] |" >> $GITHUB_STEP_SUMMARY; done

  create-release:
    runs-on: ubuntu-latest
    needs:
      - compare
    environment:
      name: staging
      url: https://staging-www.nationalarchives.gov.uk/
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      verion: ${{ steps.version-tag.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
      - id: version-tag
        name: Create release version
        run: |
          VERSION=$(date +%y.%m.%d).${{ github.run_number }}
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Set up git
        run: |
          git config --global user.name "${{ github.triggering_actor }}"
          git config --global user.email "<>"
      - name: Copy config from develop to staging
        if: inputs.copy-develop
        run: |
          cp config/develop.json config/staging.json
          git add config/staging.json
          git commit -m "Release v${{ steps.version-tag.outputs.VERSION }} to staging" || true
          git push
      - name: Create tag and release
        if: always()
        run: |
          git tag "v${{ steps.version-tag.outputs.VERSION }}" -m "Release ${{ steps.version-tag.outputs.VERSION }}"
          git push origin --tags
          gh release create "v${{ steps.version-tag.outputs.VERSION }}" --title "v${{ steps.version-tag.outputs.VERSION }}" --draft --generate-notes --latest

  notify-start:
    runs-on: ubuntu-latest
    needs:
      - create-release
    if: always() && inputs.notify-slack
    steps:
      - uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: Website deployment
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_ICON: https://raw.githubusercontent.com/nationalarchives/tna-frontend/main/src/nationalarchives/assets/images/apple-touch-icon.png
          SLACK_ICON_EMOJI: ":rocket:"
          SLACK_COLOR: #888888
          MSG_MINIMAL: true
          ENABLE_ESCAPES: true
          SLACKIFY_MARKDOWN: true
          SLACK_MESSAGE: "ðŸ§‘â€ðŸ’» Release **v${{ needs.create-release.outputs.verion }}** created and deploying to staging..."

  deploy:
    runs-on: ubuntu-latest
    needs:
      - create-release
    if: always()
    strategy:
      matrix:
        service:
          - frontend
          - enrichment
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.create-release.outputs.verion }}
      - name: Deploy service
        uses: ./.github/actions/deploy
        with:
          config-file: staging.json
          service-name: ${{ matrix.service }}
          aws-role: arn:aws:iam::337670467269:role/GitHubActionRole
          parameter-path: /application/web/${{ matrix.service }}/docker_images
          deployed-parameter-path: /application/web/${{ matrix.service }}/deployed_version

  notify-end-status:
    runs-on: ubuntu-latest
    needs:
      - create-release
      - deploy
    steps:
      - uses: rtCamp/action-slack-notify@v2
        if: success() && inputs.notify-slack
        env:
          SLACK_TITLE: Website deployment
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_ICON: https://raw.githubusercontent.com/nationalarchives/tna-frontend/main/src/nationalarchives/assets/images/apple-touch-icon.png
          SLACK_ICON_EMOJI: ":rocket:"
          SLACK_COLOR: success
          MSG_MINIMAL: true
          ENABLE_ESCAPES: true
          SLACKIFY_MARKDOWN: true
          SLACK_MESSAGE: "ðŸ§ª Release **v${{ needs.create-release.outputs.verion }}** deployed to staging: [staging-www.nationalarchives.gov.uk](http://staging-www.nationalarchives.gov.uk/)"
      - uses: rtCamp/action-slack-notify@v2
        if: failure() && inputs.notify-slack
        env:
          SLACK_TITLE: Website deployment
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_ICON: https://raw.githubusercontent.com/nationalarchives/tna-frontend/main/src/nationalarchives/assets/images/apple-touch-icon.png
          SLACK_ICON_EMOJI: ":rocket:"
          SLACK_COLOR: failure
          MSG_MINIMAL: true
          ENABLE_ESCAPES: true
          SLACKIFY_MARKDOWN: true
          SLACK_MESSAGE: "âŒ Release **v${{ needs.create-release.outputs.version }}** failed to deploy to staging"

