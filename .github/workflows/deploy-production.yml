name: Release to production

on:
  release:
    types:
      - published
  workflow_dispatch:

permissions: {}

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  prepare:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://www.nationalarchives.gov.uk/
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      commit-sha: ${{ steps.copy-config.outputs.COMMIT_SHA }}
      version: ${{ steps.copy-config.outputs.VERSION }}
      submitted-by: ${{ steps.copy-config.outputs.SUBMITTED_BY }}
      approved-by: ${{ steps.copy-config.outputs.APPROVED_BY }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
      - name: Copy config from staging to production
        id: copy-config
        run: |
          WORKFLOW_COMMIT_SHA=$(git log --format="%H" -n 1)
          echo "WORKFLOW_COMMIT_SHA=$WORKFLOW_COMMIT_SHA"
          
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          echo "VERSION=$VERSION"

          git config --global user.name "${{ github.actor }}"
          git config --global user.email "<>"
          cp config/staging.json config/production.json
          git add config/production.json
          git commit -m "Release v$VERSION to production" || true
          git push
          COMMIT_SHA=$(git log --format="%H" -n 1)
          echo "COMMIT_SHA=$COMMIT_SHA"

          echo "COMMIT_SHA=$COMMIT_SHA" >> "$GITHUB_OUTPUT"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          SUBMITTED_BY=${{ github.actor }}
          echo "SUBMITTED_BY=$SUBMITTED_BY"
          APPROVED_BY=$(gh api "repos/${{ github.repository_owner }}/${{ github.repository_id }}/deployments?environment=production&sha=$WORKFLOW_COMMIT_SHA" --jq '.[].creator.login')
          echo "APPROVED_BY=$APPROVED_BY"
          echo "SUBMITTED_BY=$SUBMITTED_BY" >> "$GITHUB_OUTPUT"
          echo "APPROVED_BY=$APPROVED_BY" >> "$GITHUB_OUTPUT"

  notify-start:
    runs-on: ubuntu-latest
    needs:
      - prepare
    steps:
      - uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: Website deployment
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_ICON: https://raw.githubusercontent.com/nationalarchives/tna-frontend/main/src/nationalarchives/assets/images/apple-touch-icon.png
          SLACK_ICON_EMOJI: ":rocket:"
          SLACK_COLOR: #888888
          MSG_MINIMAL: true
          ENABLE_ESCAPES: true
          SLACKIFY_MARKDOWN: true
          SLACK_MESSAGE: "ðŸš€ Release **[v${{ needs.prepare.outputs.version }}](https://github.com/nationalarchives/ds-infrastructure-web/releases/tag/v${{ needs.prepare.outputs.version }})** deploying to production..."

  deploy:
    runs-on: ubuntu-latest
    needs:
      - prepare
    strategy:
      matrix:
        service:
          - frontend
          - enrichment
          - wagtail
          - catalogue
          - search
          - wagtaildocs
          - requestservicerecord
    timeout-minutes: 15
    permissions:
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.commit-sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@8df5847569e6427dd6c4fb1cf565c83acfa8afa7
        with:
          aws-region: eu-west-2
          role-to-assume: arn:aws:iam::968803923593:role/github-oidc-Role-1QSZDDE2NZQV0
          role-session-name: GitHubActionsSession

      - name: Update SSM parameters
        uses: ./.github/actions/update-environment-variables
        with:
          service-name: ${{ matrix.service }}
          environment: production
          parameter-path: /application/web/${{ matrix.service }}
      
      - name: Deploy service
        uses: ./.github/actions/deploy
        with:
          config-file: production.json
          service-name: ${{ matrix.service }}
          parameter-path: /application/web/${{ matrix.service }}/docker_images
          deployed-parameter-path: /application/web/${{ matrix.service }}/deployed_version

  notify-end-status:
    runs-on: ubuntu-latest
    needs:
      - prepare
      - deploy
    if: ${{ !cancelled() }}
    steps:
      - uses: rtCamp/action-slack-notify@v2
        if: ${{ success() }}
        env:
          SLACK_TITLE: Website deployment
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_ICON: https://raw.githubusercontent.com/nationalarchives/tna-frontend/main/src/nationalarchives/assets/images/apple-touch-icon.png
          SLACK_ICON_EMOJI: ":rocket:"
          SLACK_COLOR: success
          MSG_MINIMAL: true
          ENABLE_ESCAPES: true
          SLACKIFY_MARKDOWN: true
          SLACK_MESSAGE: "ðŸŽ‰ Release **[v${{ needs.prepare.outputs.version }}](https://github.com/nationalarchives/ds-infrastructure-web/releases/tag/v${{ needs.prepare.outputs.version }})** deployed to production: [www.nationalarchives.gov.uk](http://www.nationalarchives.gov.uk/)"
      - uses: rtCamp/action-slack-notify@v2
        if: ${{ failure() }}
        env:
          SLACK_TITLE: Website deployment
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_ICON: https://raw.githubusercontent.com/nationalarchives/tna-frontend/main/src/nationalarchives/assets/images/apple-touch-icon.png
          SLACK_ICON_EMOJI: ":rocket:"
          SLACK_COLOR: failure
          MSG_MINIMAL: true
          ENABLE_ESCAPES: true
          SLACKIFY_MARKDOWN: true
          SLACK_MESSAGE: "âŒ Release **[v${{ needs.prepare.outputs.version }}](https://github.com/nationalarchives/ds-infrastructure-web/releases/tag/v${{ needs.prepare.outputs.version }})** failed to deploy to production"

  tests:
    runs-on: ubuntu-latest
    needs:
      - prepare
      - deploy
    env:
      GH_TOKEN: ${{ secrets.ACTIONS_GITHUB_TOKEN_TEST_RUNNER }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.commit-sha }}
      - name: Run tests
        run: |
          gh workflow run run.yml --repo nationalarchives/ds-tna-website-tests --field site=all --field environment=production --raw-field exclude-tests=@wip --field notify-slack-on-pass=true --field notify-slack-on-fail=true --raw-field description="$(git log -1 --pretty=%B | sed '/./,$!d' | sed '/^$/d' | sed 's/^/> /')"
          sleep 5
          gh run watch --exit-status --repo nationalarchives/ds-tna-website-tests $(gh run list --repo nationalarchives/ds-tna-website-tests --workflow run.yml -L1 --json databaseId --jq .[0].databaseId)
